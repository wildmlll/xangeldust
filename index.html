<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xangeldust</title>
    <style>
        body {
            background-color: #000000;
            font-family: "Courier New", Courier, monospace;
            color: #ffffff;
            text-align: center;
        }
        h1, h3 {
            color: #ffffff;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
        }
        h3 {
            font-size: 30px;
            margin-top: 20px;
        }
        .timer {
            color: #ffffff;
            font-size: 2rem;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .timer {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .timer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>xangeldust</h1>
        <h3>я скучаю</h3>
        
        <div>
            <div class="timer" id="timer1">00:00:00:00</div>
        </div>

        <div>
            <h3>и оч жду</h3>
            <div class="timer" id="timer2">00:00:00:00</div>
        </div>
    </div>

    <script>
        // Дата и время начала отсчета
        const startDate = new Date("2024-11-25T01:00:00");
        // Дата и время конца отсчета
        const endDate = new Date("2024-12-12T00:00:00");

        function updateTimers() {
            const now = new Date();

            // Таймер 1: прошедшее время
            const elapsed = now - startDate;
            const days1 = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours1 = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes1 = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds1 = Math.floor((elapsed % (1000 * 60)) / 1000);

            // Форматируем и выводим первый таймер
            document.getElementById("timer1").textContent = 
                `${days1.toString().padStart(2, '0')}:${hours1.toString().padStart(2, '0')}:${minutes1.toString().padStart(2, '0')}:${seconds1.toString().padStart(2, '0')}`;

            // Таймер 2: оставшееся время
            const remaining = endDate - now;
            const days2 = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours2 = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes2 = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds2 = Math.floor((remaining % (1000 * 60)) / 1000);

            // Форматируем и выводим второй таймер
            document.getElementById("timer2").textContent = 
                `${days2.toString().padStart(2, '0')}:${hours2.toString().padStart(2, '0')}:${minutes2.toString().padStart(2, '0')}:${seconds2.toString().padStart(2, '0')}`;
        }

        // Обновляем таймеры каждую секунду
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
